<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="main-header">
      <h1 class="glow-title">Explore Bucket-list Adventures</h1>
    </header>

    <div class="gallery">
      <div class="image-container">
        <img src="bungee.webp" alt="Image 1 Description" />
        <div class="caption">Bungee Jumping</div>
        <div class="overlay">
          <span
            >Places:
            <ul>
              <li>Dhulikhel</li>
              <li>Pkr</li>
              <li>Ktm</li>
            </ul>
          </span>
        </div>
      </div>
      <div class="image-container">
        <img src="paragliding.jpeg" alt="Image 2 Description" />
        <div class="caption">Paragliding</div>
        <div class="overlay"><span></span></div>
      </div>
      <div class="image-container">
        <img src="zipline.jpeg" alt="Image 3 Description" />
        <div class="caption">Zipline</div>
        <div class="overlay"><span></span></div>
      </div>
      <div class="image-container">
        <img src="rafting.jpeg" alt="Image 4 Description" />
        <div class="caption">Rafting</div>
        <div class="overlay"><span></span></div>
      </div>
      <div class="image-container">
        <img src="sky dive.jpeg" alt="Image 5 Description" />
        <div class="caption">Skydiving</div>
        <div class="overlay"><span></span></div>
      </div>
      <div class="image-container">
        <img src="canyoing.jpeg" alt="Image 6 Description" />
        <div class="caption">Canyoing</div>
        <div class="overlay"><span></span></div>
      </div>
      <div class="image-container">
        <img src="trek.jpeg" alt="Image 7 Description" />
        <div class="caption">Trekking</div>
        <div class="overlay"><span></span></div>
      </div>
      <div class="image-container">
        <img src="rock climing.jpeg" alt="Image 8 Description" />
        <div class="caption">Rock Climbing</div>
        <div class="overlay"><span></span></div>
      </div>
      <div class="image-container">
        <img src="mountain bike.jpeg" alt="Image 9 Description" />
        <div class="caption">Mountain Biking</div>
        <div class="overlay"><span></span></div>
      </div>
      <div class="image-container">
        <img src="ultraflight.jpeg" alt="Image 10 Description" />
        <div class="caption">Ultra Flight</div>
        <div class="overlay"><span></span></div>
      </div>
    </div>
  </body>
</html>
